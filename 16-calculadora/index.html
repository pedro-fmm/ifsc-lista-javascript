<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link href="./style-calc.css" rel="stylesheet" />
</head>

<body>
    
    <div class="calculator">

        <div class="display">
            <input id="display" placeholder="0" disabled>
            <h2 id="history"></h2>
        </div>
        <div class="row">
            <button class="button purple-text" onclick="limpar()">AC</button>
            <div></div>
            <div></div>
            <button class="button gray" onclick="addOperacao('/')">/</button>
        </div>

        <div class="row">
            <button class="button" onclick="addNum(7)">7</button>
            <button class="button" onclick="addNum(8)">8</button>
            <button class="button" onclick="addNum(9)">9</button>
            <button class="button gray" onclick="addOperacao('*')">*</button>
        </div>

        <div class="row">
            <button class="button" onclick="addNum(4)">4</button>
            <button class="button" onclick="addNum(5)">5</button>
            <button class="button" onclick="addNum(6)">6</button>
            <button class="button gray" onclick="addOperacao('-')">-</button>
        </div>

        <div class="row">
            <button class="button" onclick="addNum(1)">1</button>
            <button class="button" onclick="addNum(2)">2</button>
            <button class="button" onclick="addNum(3)">3</button>
            <button class="button gray" onclick="addOperacao('+')">+</button>
        </div>

        <div class="row">
            <div></div>
            <button class="button" onclick="addNum(0)">0</button>
            <button class="button" onclick="addNum('.')">.</button>
            <button class="button purple" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
